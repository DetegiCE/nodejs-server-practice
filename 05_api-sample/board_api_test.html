<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Board API Test</title>
    </head>
    <body>
        <div id='result'></div>
        <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
        <script>
            const reqUrl = 'http://localhost:8080/board/';
            const apiKey = encodeURI('01BXQG7-HSTMCSE-P6H0GXR-E73PZGT/');
            const parmas = 'search?keyword=안녕';
            const url = reqUrl + apiKey + parmas;
            axios.get(url)
                .then((result) => {
                    document.querySelector("#result").textContent = JSON.stringify(
                        result.data
                    );
                })
                .catch((err) => {
                    console.error(err);
                });
        </script>
    </body>
</html>
